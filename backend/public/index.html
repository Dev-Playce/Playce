<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title>
</head>
<body>
	<div id="map" style="width:500px;height:400px;"></div>
	<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=5026934aec8c6dd0d8c32fc6a941aa30"></script>
    <script>
        kakao.maps.load(function() {
            // 여기서부터 kakao 객체를 안전하게 사용할 수 있음
            var container = document.getElementById('map');
            var options = {
                center: new kakao.maps.LatLng(33.450701, 126.570667),
                level: 3
            };
            var map = new kakao.maps.Map(container, options);
            console.log(window.kakao); // 제대로 출력됨
        });
    </script>
</body>
</html>
